<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Sign-up-form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sign-up">
        <div class="container">
            <div class="sign-up__wrap">
                <form action="#" class="sign-up__form">
                    <div class="form-unit">
                        <h1 class="sign-up__title full">Sign Up</h1>
                        <p>Sign up now to join this fantastic service.</p>
                    </div>

                    <div class="form-unit">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" name="fName">
                    </div>


                    <div class="form-unit">
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" name="lName">
                    </div>


                    <div class="form-unit">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>


                    <div class="form-unit">
                        <label for="tel">Phone</label>
                        <input type="tel" id="tel" name="tel">
                    </div>


                    <div class="form-unit">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-unit">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm">
                    </div>

                    
                    <div class="form-unit full">
                        <input class="btn" type="submit" value="Submit">
                    </div>

                </form>
                <div class="sign-up__image"></div>
            </div>
        </div>
    </section>
</body>
</html>
